<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="circle-one">
    <img src="./images/bg-pattern-top.svg" alt="top circle">
  </div>
  <div class="circle-two">
    <img src="./images/bg-pattern-bottom.svg" alt="bottom circle">
  </div>

  <div class="container">
    <div class="card-top"><div>
      <img class="card-background" src="./images/bg-pattern-card.svg" alt="background">
    </div>

    <div>
      <img class="card-img" src="./images/image-victor.jpg" alt="card image">
    </div>
  </div>

  <div class="card-mid">
    <h2 class="name">Victor Crest 26</h2>
    <p class="city">London</p>
  </div>

  <div class="card-bottom">
    <div class="counter-one">
      <h5>80K</h5>
      <p>Followers</p>
    </div>
    
    <div class="counter-two">
      <h5>803K</h5>
      <p>Likes</p>
    </div>

    <div class="counter-three">
      <h5>1.4K</h5>
      <p>Photos</p>
    </div>
  </div>
      
</div> <!-- container end -->

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Jezryl</a>.
</div>


</body>
</html>
